<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>City Weather</title>
        <meta name="description" content="Want to see some info about a city? Use this weather checking web application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./dependencies/normalize-css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- App main header -->
        <header class="header header--sky">
            <h1 class="header__heading">Welcome to the Weather App</h1>
        </header>
        <!-- App main body -->
        <main class="l-container">
            <!-- Content main header -->
            <header class="header">
                <h2 class="header__heading">Want to know the weather in a city?</h2>
                <p>If so, search and find out...</p>
            </header>
            <section>
                <!-- Ajax response -->
                <div id="weather"></div>
            </section>
            <form class="search" role="search">
                <input class="search__input" type="search" name="q" placeholder="This City was built on Rock n' Roll" aria-label="Search for a city's temperature" required>
                <input class="search__input" type="search" placeholder="Country">
                <button class="search__btn">Search</button>
            </form>
        </main>
        <!-- Main footer -->
        <footer class="ground">
            <!-- Footer header -->
            <header class="header">
                &copy; 2017 - Kevin Martinez
            </header>
        </footer>
    <script src="./dependencies/jquery/jquery.js"></script>
    <script src="./js/ajax.js"></script>
    </body>
</html>
